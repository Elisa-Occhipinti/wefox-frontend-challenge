<mat-card class="card">
  <mat-card-header>
    <mat-card-title *ngIf="post.title">{{ post.title }}</mat-card-title>
    <br>
    <mat-card-subtitle><b>Lat: </b>{{ post.lat }} <b>Long: </b>{{ post.long }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="post.image_url" src='{{ post.image_url }}' alt="-">
  <mat-card-content *ngIf="post.content">
    <p>{{ post.content }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button class="mat-raised-button" (click)="openPopup(post, 'edit')">Edit</button>
    <button class="mat-raised-button mat-primary" (click)="openPopup(post, 'delete')">Delete
    </button>
  </mat-card-actions>
</mat-card>
