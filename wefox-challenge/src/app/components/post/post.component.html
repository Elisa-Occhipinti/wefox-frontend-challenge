<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <br>
    <mat-card-subtitle><b>Lat: </b>{{ post.lat }} <b>Long: </b>{{ post.long }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src='{{ post.image_url }}' alt="-">
  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>
  <mat-divider></mat-divider><br>

  <!--<mat-card-actions>-->
    <div class="example-button-row">
      <button class="mat-raised-button" color="primary" (click)="openPopup(post, 'edit')">Edit<mat-icon aria-hidden="false" aria-label="Example home icon"
          fontIcon="mode_edit_outline">
        </mat-icon>
      </button>
      <button class="mat-raised-button mat-primary" color="primary" (click)="openPopup(post, 'delete')">Delete<mat-icon aria-hidden="false" aria-label="Example home icon"
          fontIcon="delete_outline">
        </mat-icon>
      </button>
    </div>
 <!-- </mat-card-actions>-->
</mat-card>
