<ng-template [ngIf]="isEditAction" [ngIfElse]="deleteTemplate"><h2 mat-dialog-title>Edit "{{ post.title }}" post</h2>

<mat-dialog-content [formGroup]="form" class="form">
  
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Image</mat-label>
        <textarea matInput formControlName="image_url"></textarea>
    </mat-form-field>
 
</mat-dialog-content>
</ng-template>
<ng-template #deleteTemplate>
    <p>You are going to delete the <b>"{{ post.title }}"</b> post. Are you sure?</p>
</ng-template>
<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
